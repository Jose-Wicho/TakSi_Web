                        <div class="form-inline mb-2 mr-3">

                                <label class="custom-control-label" for="radioSitioAdd">Agregar</label>
                            </div>
                        </div>

                        <div class="form-inline mb-2">
                            <div class="custom-control custom-radio">
                                <input type="radio" id="radioSitioEdi" value="2" name="radioSitio"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="radioSitioEdi">Editar</label>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <select class="custom-select caja m-auto d-block" name="" id="">
                                    <option selected>Estado</option>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>

                            </div>
                        </div>

                                <input type="text" class="form-control" name="" id="" placeholder="Nombre de Sitio">
                            </div>
                        </div>
                        <div class="col-9 d-none" id="modClassSitio">
                            <div class="row justify-content-start">
                                <div class="col-8 col-md-9 pr-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="" id=""
                                            placeholder="Sitio a Buscar">
                                    </div>
                                </div>
                                <div class="col-4 col-md-3">
                                    <a href="#" class="btn btn-success d-block"><img class="iconoBoton"
                                            src="../../Diseno/ICONOS/Iconobuscar.svg" alt=""></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-info d-block botonAddEd" href="#"><img class="iconoBoton"
                                    src="../../Diseno/ICONOS/guardar.svg" alt="">
                                Guardar</a>
