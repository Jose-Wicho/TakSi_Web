<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Costos</title>
    <link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/AdminCostos/AdminCostos.css">
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row justify-content-center">
            <div class="col-7 col-sm-10 col-md-9 offset-1 offset-md-1 col-lg-10">
                <p class="h4 font-weight-bold">Admin Costos</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-10">
                <form class="form-inline">
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Estado</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Ciudad</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Sitio</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mt-3 col-sm-6 col-lg-4">
                        <div class="row justify-content-center">

                            <div class="col-5 mx-1">
                                <a class="btn btn-info d-block botonCosto" href="#"><img class="iconoBoton"
                                        src="../../Diseno/ICONOS/Iconobuscar.svg" alt="">Buscar</a>
                            </div>

                            <div class="col-5">
                                <a class="btn btn-info d-block botonCosto" href="#"><img class="iconoBoton"
                                        src="../../Diseno/ICONOS/eliminar.svg" alt="">Limpiar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <br>
        <!-- tabla -->
        <div class="row justify-content-center">
            <div class="col-9 col-lg-9 col-xl-9">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-dark text-center tamTexto">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">FECHA</th>
                                <th scope="col">MONTO MENSUAL</th>
                                <th scope="col">MONTO ANUAL</th>
                                <th scope="col">% DE DESCUENTO</th>
                                <th scope="col">EDITAR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center">
                                <th scope="row">1</th>
                                <td>20/12/2019</td>
                                <td>$ 200</td>
                                <td>$ 2,300</td>
                                <td>10%</td>
                                <td><a class="btn btn-info" href="#"><img class="iconoBoton"
                                            src="../../Diseno/ICONOS/editar.svg" alt=""> Editar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-7 col-sm-10 col-md-9 offset-1 offset-md-1 col-lg-10">
                <p class="h4 font-weight-bold">Nuevo Costo</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-10">
                <form class="form-inline">
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Estado</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Ciudad</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaCosto m-auto d-block" name="" id="">
                                <option selected>Sitio</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto cajaCosto"
                                placeholder="Monto mensual">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto cajaCosto"
                                placeholder="Monto Anual">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto cajaCosto"
                                placeholder="% Descuento">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4 mt-2">
                        <a class="btn btn-info d-block botonAceptar" href="#"><img class="iconoBoton"
                                src="../../Diseno/ICONOS/guardar.svg" alt=""> Guardar</a>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>

    </div>



    <script src="../../librerias/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../librerias/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../js/AdminCostos/AdminCostos.js"></script>
</body>

</html>
