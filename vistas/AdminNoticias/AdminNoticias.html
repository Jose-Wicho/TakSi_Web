<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdminNoticias</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row justify-content-start mt-4">
            <div class="col-lg-3 ml-lg-5">
                <p class="h3"><img src="../../Diseno/ICONOS/noticia.svg" alt="" width="30px" height="30px">
                    Noticias
                </p>
            </div>
        </div>
        <!-- caja padre flex-->
        <div class="row cajaPadre_admin_n" align="center">
            <!-- Clase Hijo -->
            <div class="contenedorhijo_noticias mt-3">
                <div class="contenedor_imagen" id="contenedor_imagen">
                    <div class="form-group">
                        <input type="file" name="noti1" accept=".png, .jpg, .jpeg" id="imagenNoticia1">
                        <img class="selectorImagen imgSubida_estilo" id="imgSubida1" src="">
                    </div>
                </div>
                <div class="my-2" id="progreso_img">
                </div>
                <div class="caja_texto_noticia">
                    <textarea class="caja_texto_noticia m-0 px-2 text-center" rows="4" cols="10"
                        placeholder="Mensaje..." id="descripcion_noticia"></textarea>
                </div>
                <button class="btn btn_noticia_admin btn_noticia_subir p-0" role="link" type="button"
                    id="btn_subir_noti">
                    <img src="../../Diseno/ICONOS/subir.svg" class="iconos_admin_j"> SUBIR IMG
                </button>
            </div>
            <!-- Caja Father  -->

        </div>

        <!-- caja padre para noticias flex-->
        <div class="row cajaPadre_admin_n2" align="center" id="agregarHijosNoticia">

        </div>

        <script src="../../js/AdminNoticias/AdminNoticias.js"></script>

</body>

</html>
