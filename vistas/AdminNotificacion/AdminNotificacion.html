<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Notificacion</title>
    <link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/AdminNotificacion/AdminNotificacion.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <p class="h4 font-weight-bold">Notificaciones</p>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-lg-7 col-xl-6">
                <div id="toast1" class="toast mb-4" role="alert" aria-live="assertive" aria-atomic="true"
                    data-autohide="false">
                    <div class="toast-header">
                        <img class="mr-2 imagenPerfil zoom"
                            src="https://i.pinimg.com/originals/d8/ce/bb/d8cebb3d70b3688bb2c08aa902207e3c.jpg" alt="">
                        <strong class="mr-auto ml-5">Paola Suarez Perez</strong>
                        <small>Hace 11 minutos</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <p class="mb-0 pb-2 colorRaya"><span class="font-weight-bold">Concepto:</span> <span
                                class="mr-4">Ha
                                pagado la
                                suscripción
                                mensual </span>
                            <span class="font-weight-bold"> Cantidad: </span> <span>$200</span></p>
                        <p class="mb-0 pt-1"><span class="font-weight-bold">Ciudad:
                            </span>
                            Comitan, Chiapas - <span class="font-weight-bold">Sitio:</span> Radio Taxis</p>
                    </div>
                </div>
                <!-- toast 2 -->
                <div id="toast2" class="toast mb-4" role="alert" aria-live="assertive" aria-atomic="true"
                    data-autohide="false">
                    <div class="toast-header">
                        <img class="mr-2 imagenPerfil zoom"
                            src="https://chatnovios.com/wp-content/gallery/chat-chicas-lindas/chicas-guapas-21.jpg"
                            alt="">
                        <strong class="mr-auto ml-5">Diana Guzman Mendoza</strong>
                        <small>Hace 1 hora</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        <p class="mb-0 pb-2 colorRaya"><span class="font-weight-bold">Concepto:</span> <span
                                class="mr-4">Ha
                                pagado la
                                suscripción
                                mensual </span>
                            <span class="font-weight-bold"> Cantidad: </span> <span>$200</span></p>
                        <p class="mb-0 pt-1"><span class="font-weight-bold">Ciudad:
                            </span>
                            Comitan, Chiapas - <span class="font-weight-bold">Sitio:</span> Radio Taxis</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
    </div>

    <script src="../../librerias/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../librerias/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../js/AdminNotificacion/AdminNotificacion.js"></script>
</body>

</html>
