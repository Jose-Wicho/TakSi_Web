<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Pagos</title>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row justify-content-center">
            <div class="col-9">
                <p class="h4 font-weight-bold">Admin Pagos</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-10">
                <form class="form-inline">
                    <div class="col mb-sm-2">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="sel_opc_bus_pago">
                                <option selected>Busqueda por</option>
                                <option value="1">Estado y Ciudad</option>
                                <option value="2">Estado, Ciudad, Sitio</option>
                                <option value="3">Nombre</option>
                                <option value="4">Cantidad</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="select_edo_pagos">
                                <option value="0" selected>Estado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="select_cd_pagos">
                                <option value="0" selected>Ciudad</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="select_sitio_pagos">
                                <option value="0" selected>Sitio</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2">
                        <div class="form-group">
                            <input type="text" name="" id="campo_bus_pagos" class="form-control m-auto caja"
                                placeholder="Escribe.....">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg">
                        <div class="row justify-content-center">

                            <div class="col-5 mx-1">
                                <a class="btn btn-info d-block boton text-white" id="btn_bus_pagos"><img
                                        class="iconoBotonP" src="../../Diseno/ICONOS/Iconobuscar.svg" alt=""> Buscar</a>
                            </div>

                            <div class="col-5">
                                <a class="btn btn-info d-block boton" href="#" id="btn_limpiar_pagos"><img
                                        class="iconoBotonP" src="../../Diseno/ICONOS/eliminar.svg" alt=""> Limpiar</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <div class="row justify-content-start mb-2">
            <div class="col-7 ml-3 col-sm-4 col-md-3 ml-md-4 col-lg-3">
                <a class="btn offset-lg-2 offset-xl-5" href="#"><img src="../../Diseno/ICONOS/pdf_Mediano.svg" alt=""
                        width="40px" height="40px"></a>
                <a class="btn" href="#"><img src="../../Diseno/ICONOS/excel.svg" alt="" width="40px" height="40px"></a>
            </div>
        </div>
        <!-- Tabla -->
        <div class="row justify-content-center">
            <div class="col-11 col-lg-11 col-xl-10">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="my-table_pagos">
                        <thead class="thead-dark" align="center">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Concepto</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Monto</th>
                                <th scope="col">Sitio</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody class="fondo-tabla" id="tabla_general_pagos" align="center">
                        </tbody>
                    </table>
                </div>
                <!-- Paginación -->
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="col-sm-12">
                            <p id="pagination-here_pagos"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9">
                <p class="h5 font-weight-bold">Pago por Deposito</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <form class="form-inline">

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto caja" placeholder="Nombre">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto caja" placeholder="Fecha">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto caja" placeholder="Concepto">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto caja" placeholder="Tipo">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control m-auto caja" placeholder="Monto">
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="">
                                <option selected>Estado</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="">
                                <option selected>Ciudad</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select caja m-auto d-block" name="" id="">
                                <option selected>Sitio</option>
                                <option value="">Loco</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4">
                        <span class="d-block text-center font-weight-bold">Modo de
                            Suscripción</span>
                        <div class="row justify-content-center">
                            <div class="form-inline">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkMensual">
                                    <label class="custom-control-label font-weight-bold"
                                        for="checkMensual">Mensual</label>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="custom-control custom-checkbox ml-3">
                                    <input type="checkbox" class="custom-control-input" id="checkAnual">
                                    <label class="custom-control-label font-weight-bold" for="checkAnual">Anual</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mb-sm-2 col-sm-6 col-lg-4 my-4 my-sm-0">
                        <span class="d-block text-center font-weight-bold">Taxis
                            a
                            Pagar</span>
                        <div class="row justify-content-center">
                            <div class="form-inline">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkTaxi1">
                                    <label class="custom-control-label font-weight-bold" for="checkTaxi1">Taxi 1</label>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="custom-control custom-checkbox mx-3">
                                    <input type="checkbox" class="custom-control-input" id="checkTaxi2">
                                    <label class="custom-control-label font-weight-bold" for="checkTaxi2">Taxi 2</label>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkTaxi3">
                                    <label class="custom-control-label font-weight-bold" for="checkTaxi3">Taxi 3</label>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-12 col-sm-6 col-lg-4">
                        <a class="btn btn-info d-block botonPago" href="#"><img class="iconoBotonP"
                                src="../../Diseno/ICONOS/guardar.svg" alt=""> Guardar</a>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
    </div>

    <script src="../../js/AdminPagos/AdminPagos.js"></script>
</body>

</html>
