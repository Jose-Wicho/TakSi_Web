<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Perfiles</title>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row justify-content-center">
            <div class="col-7 col-sm-10 col-md-9 offset-1 offset-md-1 col-lg-10">
                <p class="h4 font-weight-bold">Admin Perfiles</p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-10">
                <form class="form-inline">
                    <div class="col mb-sm-2 col-lg-4">
                        <div class="form-group">
                            <select class="custom-select cajaPerfil m-auto d-block" name="" id="addSelectOpcionesP">
                                <option value="0" selected>Opcion</option>
                                <option value="1">Estado y Ciudad</option>
                                <option value="2">Nombre</option>
                                <option value="3">Apellido</option>
                                <option value="4">Status</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2 col-lg-4 d-none" id="esconderSelEdo">
                        <div class="form-group">
                            <select class="custom-select cajaPerfil m-auto d-block d-none" name=""
                                id="selectEdo_AdminPerfil">
                                <option value="Ciudad" selected>Estado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2 col-lg-4 d-none" id="esconderSelCd">
                        <div class="form-group">
                            <select class="custom-select cajaPerfil m-auto d-block d-none" name=""
                                id="selectCd_AdminPerfil">
                                <option selected>Ciudad</option>
                            </select>
                        </div>
                    </div>
                    <div class="col mb-sm-2 col-lg-4 d-none" id="esconderCajaP">
                        <div class="form-group">
                            <input type="text" name="" id="caja_bus_filtrada_p" class="form-control m-auto cajaPerfil"
                                placeholder="Escribe.....">
                        </div>
                    </div>

                    <div class="col-12 mt-2 mt-md-0 col-md-6 col-lg-4">
                        <div class="row justify-content-center">

                            <div class="col-5 mx-1">
                                <a class="btn btn-info botonPerfil d-block" href="#" id="btn_buscar_perfiles"><img
                                        class="iconoBoton" src="../../Diseno/ICONOS/Iconobuscar.svg" alt=""> Buscar</a>
                            </div>

                            <div class="col-5">
                                <a class="btn btn-info d-block botonPerfil" href="#" id="btn_limpiar_perfiles"><img
                                        class="iconoBoton" src="../../Diseno/ICONOS/eliminar.svg" alt=""> Limpiar</a>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <br>
        <!-- Linea que divide -->
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="border-top my-3"></div>
            </div>
        </div>
        <!-- Tabla -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-striped text-center" id="my-table_perfiles">
                        <thead class="thead-dark text-center tamTexto">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Check Mail</th>
                                <th scope="col">Status</th>
                                <th scope="col">Activ/Desactiv</th>
                                <th scope="col"><img src="../../Diseno/ICONOS/eliminar.svg" class="iconoBoton"></th>
                                <!-- <th scope="col"><img src="../../Diseno/ICONOS/EditarBlanco.svg" class="iconoBoton"></th> -->
                            </tr>
                        </thead>
                        <tbody class="fondo-tabla" id="tabla_general_perfiles">
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center align-items-center" id="esconderPaginacionPerfiles">
                    <div class="col-12">
                        <div class="col-sm-12">
                            <p id="pagination-here_p"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Termino de Tabla -->
            <div class="row justify-content-center align-items-center" id="esconderPaginacionC">
                <div class="col-12">
                    <div class="col-sm-12">
                        <p id="pagination-here_c"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Encabezado de Lista de Quejas de Usuarios -->
        <div class="row justify-content-center mb-2">
            <div class="col-11 col-sm-10 col-md-9 offset-1 offset-md-1 col-lg-10">
                <p class="h4 font-weight-bold" id="showdia">Lista de Quejas de Usuarios</p>
            </div>
        </div>
        <!-- Tabla de Quejas -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-striped text-center" id="my-table_quejas">
                        <thead class="thead-dark text-center tamTexto">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Mensaje del Usuario</th>
                                <th scope="col"><img src="../../Diseno/ICONOS/eliminar.svg" class="iconoBoton"></th>
                            </tr>
                        </thead>
                        <tbody class="fondo-tabla" id="tabla_general_quejas">
                        </tbody>
                    </table>
                </div>
                <!-- Paginación -->
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="col-sm-12">
                            <p id="pagination-here_quejas"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Encabezado de Lista de Sugerencias/errores de choferes -->
        <div class="row justify-content-center mb-2 mt-3">
            <div class="col-11 col-sm-10 col-md-9 offset-1 offset-md-1 col-lg-10">
                <p class="h4 font-weight-bold" id="showdia">Lista de Sugerencias/Errores Chofer</p>
            </div>
        </div>
        <!-- Tabla de Sugerecnias/errores de chofer -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-striped text-center" id="my-table_bugs_chofer">
                        <thead class="thead-dark text-center tamTexto">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Reporte</th>
                                <th scope="col">Tipo</th>
                                <th scope="col"><img src="../../Diseno/ICONOS/eliminar.svg" class="iconoBoton"></th>
                            </tr>
                        </thead>
                        <tbody class="fondo-tabla" id="tabla_general_bugs_chofer">
                        </tbody>
                    </table>
                </div>
                <!-- Paginación -->
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="col-sm-12">
                            <p id="pagination-here_bugs_chofer"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../js/AdminPerfiles/AdminPerfiles.js"></script>
</body>

</html>
