<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio Sesión</title>
    <link rel="shortcut icon" href="../../Diseno/ICONOS/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <p class="text-center h1 font-weight-bold mt-3">Acceder</p>
            </div>
            <div class="w-100"></div>
            <div class="col my-3">
                <p class="text-center font-weight-bold">Bienvenido, si ya estás registrado accede con tu email y
                    contraseña</p>
            </div>
            <div class="w-100"></div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <form action="javascript:void(0)" id="formularioInicioSesion">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" name="emailUser" id="email_ini_sesion" class="form-control"
                            placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="contrasenaS">Contraseña</label>
                        <div class="input-group m-auto caja3">
                            <input type="password" name="passwordUser" class="form-control" id="pass_ini_sesion"
                                placeholder="********">
                            <div class="input-group-append">
                                <span class="input-group-text btn" id="mostrarPass"><i id="iconoOjoS"
                                        class="fa fa-eye-slash"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="row justify-content-center">
                        <button class="btn btn-lg d-block font-weight-bold btn_accesar"
                            id="btn_ini_sesion">ACCESAR</button>
                    </div>
                </form>
            </div>
            <div class="w-100"></div>
            <div class="col my-1 offset-1 offset-sm-2 offset-md-3 offset-lg-4 offset-xl-4">
                <button class="btn btn-link px-0" data-toggle="modal" data-target="#modalRecuperarPass">Olvidé Mi
                    Contraseña</button>
            </div>
            <div class="w-100"></div>
            <div class="col offset-1 offset-sm-2 offset-md-3 offset-lg-4 offset-xl-4">
                <p>¿No estás Registrado? <a href="#!/Registrarse" id="irRegistrar">Crear Cuenta</a></p>
            </div>
        </div>
        <br>

        <!-- Modal para recuperar contraseña -->
        <div class="modal fade" id="modalRecuperarPass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-notify modal-info" role="document">
                <!--Content-->
                <div class="modal-content text-center">
                    <!--Header-->
                    <div class="modal-header d-flex justify-content-center bg-dark" id="cabezaModalR">
                        <p class="heading font-weight-bold">Ingrese su correo para recuperar contraseña</p>
                    </div>
                    <!--Body-->
                    <div class="modal-body">
                        <form action="javascript:void(0)" id="formularioModalRecupPass">
                            <div class="row justify-content-center">
                                <div class="col-10 form-group">
                                    <input type="text" class="form-control" name="emailUserRecup" id="email_recup_pass"
                                        placeholder="ejemplo@gmail.com">
                                </div>
                                <div class="col-10">
                                    <p class="mt-3 h4" id="textoCuerpoModalR"><span
                                            class="font-weight-bold">Nota:</span> *Se enviará
                                        un
                                        mensaje a su correo conteniendo el enlace para recuperar su
                                        contraseña</p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--Footer-->
                    <div class="modal-footer flex-center">
                        <a type="button" class="btn m-auto btn-danger colorTextbtn" data-dismiss="modal"
                            id="btn_cancel_pass">Cancelar</a>
                        <a type="button" class="btn m-auto btn-success colorTextbtn" data-dismiss="modal"
                            id="btn_acept_pass">Aceptar</a>
                    </div>
                </div>
                <!--Content-->
            </div>
        </div>
    </div>
    <script src=" ../../js/Validaciones/Validaciones.js"> </script>
    <script src="../../js/InicioSesion/InicioSesion.js"></script>

</body>

</html>
