<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/InicioSesion/InicioSesion.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <p class="text-center h1 font-weight-bold mt-3">Acceder</p>
            </div>

            <div class="w-100"></div>
            <div class="col my-3">
                <p class="text-center font-weight-bold">Bienvenido, si ya estas registrado accede con tu email y
                    contraseña</p>
            </div>
            <div class="w-100"></div>

            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <form action="">
                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" id="contrasena"
                            placeholder="********">
                    </div>
                    <div class="w-100"></div>
                    <div class="row justify-content-center">
                        <button class="btn btn-lg d-block font-weight-bold btn_accesar">ACCESAR</button>
                    </div>
                </form>
            </div>

            <div class="w-100"></div>
            <div class="col my-3 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
                <a href="#" class="">Olvide Mi Contraseña</a>
            </div>

            <div class="w-100"></div>
            <div class="col offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
                <p>¿No estas Registrado? <a href="#" class="">Crear una Cuenta</a></p>
            </div>
        </div>
    </div>




    <script src="../../librerias/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../librerias/popper/popper.min.js"></script>
    <script src="../../librerias/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../js/InicioSesion/InicioSesion.js"></script>


</body>

</html>
