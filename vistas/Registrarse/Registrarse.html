<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/Registrarse/Registrarse.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <p class="text-center h2 font-weight-bold mt-3 mb-4">Datos de Propietario</p>
            </div>

            <div class="col-12 my-3">
                <p class="text-center font-weight-bold">Rellena el formulario con tus datos y da click en continuar
                    para seguir con el proceso de dar de alta a tu(s) taxi(s).
                </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <form class="form-inline">

                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="nom" class="form-control m-auto caja" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="ape" class="form-control m-auto caja"
                                placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="direcc" class="form-control m-auto caja"
                                placeholder="Direccion">
                        </div>
                    </div>

                    <!-- Siguiente fila -->
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="tel" class="form-control m-auto caja" placeholder="Telefono">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="pass" class="form-control m-auto caja"
                                placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="pass2" class="form-control m-auto caja"
                                placeholder="Confirmar Contraseña">
                        </div>
                    </div>

                    <!-- Siguiente fila -->
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="taxiN" class="form-control m-auto caja"
                                placeholder="Numero de Taxi(s) a registrar">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <input type="text" name="" id="email" class="form-control m-auto caja" placeholder="Correo">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <select class="custom-select caja m-auto d-block" name="" id="selEdo">
                                <option selected>Estado</option>
                                <option value="">Loco</option>
                                <option value="">Loco</option>
                                <option value="">Loco</option>
                            </select>
                        </div>
                    </div>

                    <!-- Siguiente fila -->
                    <div class="col">
                        <div class="form-group mb-2 mx-2">
                            <select class="custom-select caja m-auto d-block" name="" id="selCd">
                                <option selected>Ciudad</option>
                                <option value="">Loco</option>
                                <option value="">Loco</option>
                                <option value="">Loco</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check mx-3 ckeckbox_1">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="" id="">
                                Acepto los terminos de uso y politicas de privacidad
                            </label>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group mb-2 mx-2 botonC">
                            <button type="button" class="btn btn-primary m-auto d-block">CONTINUAR</button>
                        </div>
                    </div>
                </form>
                <div class="col-12">
                    <p class="text-center">¿Tienes una Cuenta? <a href="#">Acceder</a></p>
                </div>
            </div>
        </div>
    </div>





    <script src="../../librerias/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../librerias/popper/popper.min.js"></script>
    <script src=" ../../librerias/bootstrap/js/bootstrap.min.js"> </script>
    <script src="../../js/Registrarse/Registrarse.js"></script>


</body>

</html>
